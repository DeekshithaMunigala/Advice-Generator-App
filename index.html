<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <p class="heading">ADVICE #<span>117</span></p>
            <div class="advice">
                <h1>"It is easy to sit up and take notice, what's difficult is getting up and taking action."</h1>
            </div>

            <img class="divider" src="Images/pattern-divider-desktop.svg" alt="divider" >

            <img class="mobile-divider" src="Images/pattern-divider-mobile.svg" alt="mobile-divider">


            <div class="dice-img">
                <img class="dice" src="Images/icon-dice.svg" alt="dice">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
